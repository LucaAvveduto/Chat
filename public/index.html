<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Chat</title>
</head>

<body>
  <div class="mx-3" id="title">
    <h1>Welcome to the chat!</h1>
    <h5>Login to get into the chat</h5>
  </div>
  <div id="chat-block" class="d-none">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h5>Users online</h5>
          <ul id="users" class="list-group"></ul>
        </div>
        <div class="col text-start">
          <h5>Messages</h5>
          <ul id="chat" class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="row mt-4 mx-4">
      <div class="col-1"></div>
      <div class="col-8">
        <input id="input" class="form-control" />
      </div>
      <div class="col-3">
        <button id="sendButton" type="button" class="btn btn-success">Send</button>
      </div>
    </div>
  </div>


  <div id="login">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Join the chat
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login to chat</h1>
          </div>
          <div class="modal-body">
            <input type="text" id="modal-input" class="form-control" placeholder="name">
          </div>
          <div class="modal-footer">
            <div class="container">
              <div class="row">
                <div class="col text-end">
                  <button type="button" id="accessButton" class="btn btn-primary">SUBMIT</button>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <div id="errorDiv"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="src/index.js"></script>
</body>

</html>
